<html lang="en">
<head>
  <title>ReSplit</title>
</head>
<body>
<h1>ReSplit</h1>

<form method="post" enctype="multipart/form-data" action="receipt">
  <div>
    <label for="file">Pick an image</label>
    <input type="file" id="file" name="file" accept="image/*, application/pdf"/>
  </div>
  <div>
    <button>Submit</button>
  </div>
</form>
</body>
</html>
